    <center><h1>Formulir</h1></center>
   
    <form>
        <h2 class="form">NISN</h2>
        <input type="text" name="nisn">
          
        <h2 class="form">Nama</h2>
        <input type="text" name="nama">

        <h2 class="form" >Jenis Kelamin</h2>
        <input type="radio" name="jenkel" value="L">Laki-laki
        <input type="radio" name="jenkel" value="P">Perempuan

        <h2 class="form">Agama</h2>
        <input type="radio" name="agama" value="islam">Islam
        <input type="radio" name="agama" value="kristen">Kristen
        <input type="radio" name="agama" value="katolik">Katolik

        <h2 class="form">Kelas</h2>
        <select name="kelas">
            <option value="RA">XI RA</option>
            <option value="RB">XI RB</option>
            <option value="RC">XI RC</option>
        </select>

        <h2 class="form">Motivasi</h2>
        <textarea name="motivasi"></textarea>
        <br>
        <button type="submit">Simpan</button>
      

    </form>

</body>
